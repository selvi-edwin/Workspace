

<div class ="jumbotron" >
  
  <ul class="nav">
                <li><a href="/reglist.html" class="btn btn-block"><strong> Admin</strong> </a></li>
              </ul>
  </div>

<div class="col-sm-6 col-sm-offset-2">
  <form name="userForm" validate>

    <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid}">
      <label>Name</label>
      <input type="text" name="name" class="form-control" ng-model="user.name" required>
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">name is required.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error': userForm.username.$touched && userForm.username.$invalid}">
      <label>Username</label>
      <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="5" ng-maxlength="10" required>
      <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
      <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid}">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="user.email" required>
      <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>

    <button type="submit" class="btn btn-primary" ng-click="register()" ng-disabled="userForm.$invalid">Submit</button>
    <button type="reset" class="btn btn-primary" ng-click="reset()">Reset</button>
  </form>
</div>
